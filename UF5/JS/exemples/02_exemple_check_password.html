<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="utf-8">
    <title>Test de Javascript</title>
</head>

<body>
    <!-- AFEGIR L'ATRIBUT onsubmit al VOSTRE FORMULARI -->
    <form 
        action="https://alumnes.insjoaquimmir.cat/dump/"
        method="post"
        onsubmit="return comprova_passwords()"
        >

        <!-- POSSAR AQUESTS ids ALS VOSTRES INPUT DE TIPUS PASSWORD -->
        <p><label>Password
            <input type="password" name="pass1" id="pass1">
        </label></p>
        <p><label>Torna a possar el password:
            <input type="password" name="pass2" id="pass2">
        </label></p>
        <input type="submit" value="Envia!">
    </form>
</body>

<!-- COPIAR AQUEST CODI A LA PART INFERIOR DE LA VOSTRA WEB -->
<script>
    function comprova_passwords() {
        pass1 = document.getElementById("pass1");
        pass2 = document.getElementById("pass2");

        if (pass1.value == pass2.value) {
            //retornant true permeto que s'envii el formulari
            return true;
        } else {
            alert("Els passwords no coincideixen");
            //retornant false, evito el submit del formulari
            return false;
        }
    }
</script>

</html>
